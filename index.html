<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>


<body>
    <div class="info">

        <h2>X's score: 0</h2>
        <h2>O's score: 0</h2>
        <button id="reset" onclick="location.reload();">Reset game</button>

    </div>
    
    <div class="container">
       <div id="option1" class="option"></div>
       <div id="option2" class="option"></div>
       <div id="option3" class="option"></div>
       <div id="option4" class="option"></div>
       <div id="option5" class="option"></div>
       <div id="option6" class="option"></div>
       <div id="option7" class="option"></div>
       <div id="option8" class="option"></div>
       <div id="option9" class="option"></div>
    </div>    
</body>
</html>
